<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            padding-top: 140px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator in JS</h1>
        <h4>Enter Number 1:</h4>
        <input type="text" name="num1" id="num1">
        <h4>Enter Number 2:</h4>
        <input type="text" name="num2" id="num2"><br><br>
        <button type="button" id="add" onclick="add()">Add</button>
        <button type="button" id="sub" onclick="sub()">Sub</button>
        <button type="button" id="multy" onclick="multy()">Multiply</button>
        <button type="button" id="division" onclick="division()">Division</button>
    <script>
        var head = document.createElement('h2');
        document.body.appendChild(head);
        function add() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let addd = parseInt(num1) + parseInt(num2);
            head.innerHTML = "The Addition of given numbers is: " + addd;
        }
        function sub(){
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let subb = parseInt(num1) - parseInt(num2);
            head.innerHTML = "The Subtraction of given number is : "+subb;
        }
        function multy(){
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let multi = parseInt(num1) * parseInt(num2);
            head.innerHTML = "The Multiplication of given number is : "+multi;
        }
        function division(){
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let div = parseInt(num1) / parseInt(num2);
            head.innerHTML = "The Division of given number is : "+div;
        }
    </script>
</body>
</html>
